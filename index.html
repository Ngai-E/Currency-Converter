  <body >

    <div class="container">
      <div class="py-5 text-center">
        
        <h2>Convert Currencies</h2>
        <p class="lead">choose the currency you want to convert from and to below then enter amount</p>
      </div>

      <div class="row">
        
		
		<!--conversion area-->
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Convert Here</h4>
          <form  novalidate>
			
			
			<!-- select statement for "from currency"-->
            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="from">From </label>
                <select class="custom-select d-block w-100" id="from" required>
                </select>
              </div>
			  
			  <!-- select statement for "to currency"-->
              <div class="col-md-4 mb-3">
                <label for="to">To</label>
                <select class="custom-select d-block w-100" id="to" required>
                </select>
              </div>
			  
			  <!-- input statement for "amount to be converted"-->
              <div class="col-md-3 mb-3">
                <label for="amount">Amount</label>
                <input type="text" class="form-control" id="amount" placeholder="" required>
              </div>
			  
            </div>
            
            <hr class="mb-4">
			

			<div class="input-group offset-md-4 col-md-8">
              <div type="number" class="form-control" id="result" placeholder="result" disabled></div><!--input to hold converted value-->
              <div class="input-group-append">
                <button type="button" class="btn btn-secondary" onclick="convert()">Convert</button>
              </div>
            </div>
            
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">challenge completed by @eli</p>
      </footer>
    </div>

   <script type="text/javascript" src="js/idb.js"></script> 
<script type="text/javascript" src="js/converter.js"></script>
