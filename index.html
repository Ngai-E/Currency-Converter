<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="avatars/badge.jpg">

    <title>alcwithgoogle3.0 challeng2.0</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body >

    <div class="container">
      <div class="py-5 text-center">
        
        <h2>Convert Currencies</h2>
        <p class="lead">choose the currency you want to convert from and to below then enter amount</p>
      </div>

      <div class="row">
        <div class="col-md-4 order-md-2 mb-4" hidden>
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Your last conversions (ToDo)</span>
            <span class="badge badge-secondary badge-pill">3</span>
          </h4>
          
		
			<table class="table table-dark">
			  <thead>
				<tr>
				  <th scope="row">#</th>
				  <th scope="row">From</th>
				  <th scope="row">To</th>
				  <th scope="row">amount</th>
				  <th scope="row">result</th>
				</tr>
			  </thead>
			  <tbody>
				
			  </tbody>
			</table>
              <div class="col-md-4 order-md-2 mb-4">
                <button type="submit" class="btn btn-secondary">clear history</button>
              </div>
        </div>
		
		<!--conversion area-->
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Convert Here</h4>
          <form class="needs-validation" novalidate>
			
			
			<!-- select statement for "from currency"-->
            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="from">From </label>
                <select class="custom-select d-block w-100" id="from" required>
                  <option value="">Choose...</option>
                  <option></option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid currency
                </div>
              </div>
			  
			  <!-- select statement for "to currency"-->
              <div class="col-md-4 mb-3">
                <label for="to">To</label>
                <select class="custom-select d-block w-100" id="to" required>
                  <option value="">Choose...</option>
                  <option></option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid currency.
                </div>
              </div>
			  
			  <!-- input statement for "amount to be converted"-->
              <div class="col-md-3 mb-3">
                <label for="amount">Amount</label>
                <input type="text" class="form-control" id="amount" placeholder="" required>
                <div class="invalid-feedback">
                  amount code required.
                </div>
              </div>
			  
            </div>
            
            <hr class="mb-4">
			
			<div class="input-group offset-md-4 col-md-8">
              <input type="text" class="form-control" placeholder="result" disabled>
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary">Convert</button>
              </div>
            </div>
            
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">challenge completed by @eli</p>
      </footer>
    </div>


  </body>
</html>
